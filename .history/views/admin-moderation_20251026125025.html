<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki·ªÉm Duy·ªát B√†i ƒêƒÉng - Admin</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->

    <style>

        }
        .property-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

</head>
<body class="bg-gray-50">
    <!-- Header -->

        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="/" class="text-2xl">üè†</a>
                    <h1 class="text-xl font-bold text-gray-800">Ki·ªÉm Duy·ªát B√†i ƒêƒÉng</h1>

                    <a href="/profile" class="text-gray-600 hover:text-gray-800">

                    </a>

            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="flex flex-wrap gap-4">

                    <option value="pending">Ch·ªù duy·ªát</option>
                    <option value="all">T·∫•t c·∫£</option>
                    <option value="approved">ƒê√£ duy·ªát</option>
                    <option value="rejected">ƒê√£ t·ª´ ch·ªëi</option>
                </select>
                
                <select id="filterScore" class="px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="">T·∫•t c·∫£ ƒëi·ªÉm AI</option>
                    <option value="high">Cao (‚â• 70)</option>
                    <option value="medium">Trung b√¨nh (50-69)</option>
                    <option value="low">Th·∫•p (< 50)</option>
                </select>

                <button onclick="loadPendingProperties()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    <i class="fas fa-sync-alt mr-2"></i>L√†m m·ªõi
                </button>
            </div>
        </div>

        <!-- Properties List -->
        <div id="propertiesList" class="space-y-6">
            <!-- Properties will be loaded here -->
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12 hidden">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            <p class="mt-4 text-gray-600">ƒêang t·∫£i...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">üì≠</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Kh√¥ng c√≥ b√†i ƒëƒÉng n√†o</h3>
            <p class="text-gray-500">T·∫•t c·∫£ b√†i ƒëƒÉng ƒë√£ ƒë∆∞·ª£c ki·ªÉm duy·ªát</p>
        </div>
    </main>

    <!-- Review Modal -->
    <div id="reviewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-6xl w-full max-h-[90vh] overflow-y-auto">
            <!-- Modal content will be loaded here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
    <script>
        // Global variables
        let currentProperties = [];
        let currentProperty = null;

        // Load pending properties on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPendingProperties();
            
            // Event listeners
            document.getElementById('filterStatus').addEventListener('change', loadPendingProperties);
            document.getElementById('filterScore').addEventListener('change', loadPendingProperties);
        });

        /**
         * Load pending properties
         */
        async function loadPendingProperties() {
            const loading = document.getElementById('loading');
            const propertiesList = document.getElementById('propertiesList');
            const emptyState = document.getElementById('emptyState');
            
            loading.classList.remove('hidden');
            propertiesList.innerHTML = '';
            emptyState.classList.add('hidden');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/moderation/pending', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                loading.classList.add('hidden');

                if (data.success && data.data.length > 0) {
                    currentProperties = data.data;
                    document.getElementById('pendingCount').textContent = `${data.count} b√†i ch·ªù duy·ªát`;
                    renderProperties(data.data);
                } else {
                    emptyState.classList.remove('hidden');
                    document.getElementById('pendingCount').textContent = '0 b√†i ch·ªù duy·ªát';
                }
            } catch (error) {
                loading.classList.add('hidden');
                console.error('Error loading properties:', error);
                showAlert('L·ªói khi t·∫£i d·ªØ li·ªáu', 'danger');
            }
        }

        /**
         * Render properties list
         */
        function renderProperties(properties) {
            const container = document.getElementById('propertiesList');
            container.innerHTML = properties.map(property => `
                <div class="property-card bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="md:flex">
                        <!-- Images -->
                        <div class="md:w-1/3">
                            <img src="${property.images[0] || '/images/placeholder.jpg'}" 
                                 alt="${property.title}"
                                 class="w-full h-64 md:h-full object-cover">
                        </div>
                        
                        <!-- Content -->
                        <div class="md:w-2/3 p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-2">${property.title}</h3>
                                    <p class="text-gray-600 text-sm mb-2">${property.address.full || ''}</p>
                                    <div class="flex gap-4 text-sm text-gray-500">
                                        <span><i class="fas fa-expand-alt mr-1"></i>${property.area}m¬≤</span>
                                        <span><i class="fas fa-bed mr-1"></i>${property.bedrooms} PN</span>
                                        <span><i class="fas fa-bath mr-1"></i>${property.bathrooms} PT</span>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-bold text-blue-600">${property.price.toLocaleString('vi-VN')}ƒë</div>
                                    <div class="text-sm text-gray-500">/th√°ng</div>
                                </div>
                            </div>

                            <!-- Landlord Info -->
                            <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                                <div class="text-sm text-gray-600">
                                    <strong>Ch·ªß nh√†:</strong> ${property.landlord.name} | 
                                    <strong>Email:</strong> ${property.landlord.email}
                                </div>
                            </div>

                            <!-- AI Score (if available) -->
                            ${property.aiModeration ? `
                                <div class="mb-4 p-3 bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm font-medium text-gray-700">ü§ñ ƒêi·ªÉm AI:</span>
                                        <span class="text-2xl font-bold ${
                                            property.aiModeration.totalScore >= 70 ? 'text-green-600' :
                                            property.aiModeration.totalScore >= 50 ? 'text-yellow-600' : 'text-red-600'
                                        }">${property.aiModeration.totalScore}/100</span>
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Actions -->
                            <div class="flex gap-3">
                                <button onclick="reviewProperty('${property._id}')" 
                                        class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                                    <i class="fas fa-search mr-2"></i>Xem chi ti·∫øt & Ki·ªÉm duy·ªát
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        /**
         * Review property - Open modal
         */
        async function reviewProperty(propertyId) {
            const property = currentProperties.find(p => p._id === propertyId);
            if (!property) return;

            currentProperty = property;
            const modal = document.getElementById('reviewModal');
            modal.classList.remove('hidden');

            // Analyze with AI
            showAlert('ü§ñ ƒêang ph√¢n t√≠ch b√†i ƒëƒÉng v·ªõi AI...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/moderation/evaluate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        ...property,
                        images: property.images
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    renderReviewModal(property, data.data);
                } else {
                    showAlert('L·ªói khi ph√¢n t√≠ch AI', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('L·ªói khi ph√¢n t√≠ch', 'danger');
            }
        }

        /**
         * Render review modal
         */
        function renderReviewModal(property, aiEvaluation) {
            const modal = document.getElementById('reviewModal');
            const score = aiEvaluation.totalScore;
            
            modal.querySelector('.bg-white').innerHTML = `
                <!-- Header -->
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Ki·ªÉm Duy·ªát B√†i ƒêƒÉng</h2>
                    <button onclick="closeReviewModal()" class="text-white hover:text-gray-200">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <!-- Content -->
                <div class="p-6 max-h-[calc(90vh-120px)] overflow-y-auto">
                    <!-- Property Info -->
                    <div class="mb-6">
                        <h3 class="text-xl font-bold mb-2">${property.title}</h3>
                        <p class="text-gray-600">${property.description}</p>
                    </div>

                    <!-- Images Gallery -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-3">üì∏ H√¨nh ·∫£nh (${property.images.length})</h4>
                        <div class="grid grid-cols-3 gap-4">
                            ${property.images.map(img => `
                                <img src="${img}" class="w-full h-32 object-cover rounded-lg">
                            `).join('')}
                        </div>
                    </div>

                    <!-- AI Analysis -->
                    <div class="mb-6 p-6 bg-gradient-to-r from-purple-50 to-blue-50 rounded-xl">
                        <h4 class="font-semibold mb-4 text-lg">ü§ñ Ph√¢n T√≠ch AI</h4>
                        
                        <!-- Score -->
                        <div class="text-center mb-6">
                            <div class="text-6xl font-bold mb-2 ${
                                score >= 70 ? 'text-green-600' :
                                score >= 50 ? 'text-yellow-600' : 'text-red-600'
                            }">${score}/100</div>
                            <div class="text-gray-600">ƒêi·ªÉm T·ªïng Th·ªÉ</div>
                        </div>

                        <!-- Details -->
                        <div class="grid md:grid-cols-2 gap-4">
                            <div class="p-4 bg-white rounded-lg">
                                <div class="text-sm text-gray-600 mb-1">ƒê·ªô ch√≠nh x√°c ti·ªán nghi</div>
                                <div class="text-2xl font-bold text-blue-600">${aiEvaluation.amenitiesComparison.accuracyScore}%</div>
                            </div>
                            <div class="p-4 bg-white rounded-lg">
                                <div class="text-sm text-gray-600 mb-1">Ch·∫•t l∆∞·ª£ng ·∫£nh</div>
                                <div class="text-2xl font-bold text-green-600">${aiEvaluation.imageQuality.clearImages}/${aiEvaluation.imageQuality.totalImages}</div>
                            </div>
                        </div>

                        <!-- Amenities Comparison -->
                        ${aiEvaluation.amenitiesComparison.verified.length > 0 ? `
                            <div class="mt-4 p-4 bg-green-50 rounded-lg">
                                <div class="font-medium text-green-700 mb-2">‚úÖ X√°c nh·∫≠n (${aiEvaluation.amenitiesComparison.verified.length})</div>
                                <div class="flex flex-wrap gap-2">
                                    ${aiEvaluation.amenitiesComparison.verified.map(a => `
                                        <span class="px-2 py-1 bg-green-100 text-green-700 rounded text-sm">${a}</span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${aiEvaluation.amenitiesComparison.notDetected.length > 0 ? `
                            <div class="mt-4 p-4 bg-yellow-50 rounded-lg">
                                <div class="font-medium text-yellow-700 mb-2">‚ö†Ô∏è Kh√¥ng ph√°t hi·ªán (${aiEvaluation.amenitiesComparison.notDetected.length})</div>
                                <div class="flex flex-wrap gap-2">
                                    ${aiEvaluation.amenitiesComparison.notDetected.map(a => `
                                        <span class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded text-sm">${a}</span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <!-- Admin Notes -->
                    <div class="mb-6">
                        <label class="block font-semibold mb-2">üìù Ghi ch√∫ c·ªßa Admin</label>
                        <textarea id="adminNotes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Nh·∫≠p ghi ch√∫ (n·∫øu c√≥)..."></textarea>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-3">
                        <button onclick="submitReview('reject')" class="flex-1 px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-medium">
                            ‚ùå T·ª´ ch·ªëi
                        </button>
                        <button onclick="submitReview('approve')" class="flex-1 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-medium">
                            ‚úÖ Ph√™ duy·ªát
                        </button>
                    </div>
                </div>
            `;
        }

        /**
         * Submit review decision
         */
        async function submitReview(action) {
            const adminNotes = document.getElementById('adminNotes').value;
            
            if (!currentProperty) return;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/moderation/review/${currentProperty._id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        action,
                        adminNotes
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert(`B√†i ƒëƒÉng ƒë√£ ƒë∆∞·ª£c ${action === 'approve' ? 'ph√™ duy·ªát' : 't·ª´ ch·ªëi'}`, 'success');
                    closeReviewModal();
                    loadPendingProperties();
                } else {
                    showAlert(data.error || 'C√≥ l·ªói x·∫£y ra', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('L·ªói khi x·ª≠ l√Ω', 'danger');
            }
        }

        /**
         * Close review modal
         */
        function closeReviewModal() {
            document.getElementById('reviewModal').classList.add('hidden');
            currentProperty = null;
        }
    </script>
</body>
</html>
