<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký - Hệ Thống Cho Thuê Nhà/Phòng Trọ</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- App styles -->
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>
  <div class="card auth-card">
    <div class="auth-header">
      <div class="brand">
        <div class="logo">🏠</div>
        <span>Room Rental System</span>
      </div>
      <h1 class="auth-title mb-0">Đăng ký</h1>
      <p class="auth-subtitle">Tạo tài khoản để bắt đầu sử dụng hệ thống</p>
    </div>

    <div class="card-body">
      <form action="/api/auth/register" method="POST" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Nguyễn Văn A"
            maxlength="50"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="0987654321"
            pattern="[0-9]{10,11}"
            required
          />
          <div class="form-text small-text">Nhập 10-11 số, không có khoảng trắng hoặc ký tự đặc biệt.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="••••••••"
            minlength="6"
            required
          />
        </div>

        <div class="mb-2">
          <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            minlength="6"
            required
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="terms" name="terms" required />
            <label class="form-check-label" for="terms">
              Tôi đồng ý với điều khoản sử dụng
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-gradient w-100 py-2">
          Đăng ký
        </button>
      </form>

      <div class="divider my-4">
        Hoặc
      </div>

      <!-- Nut dang nhap bang Google -->
      <div class="d-grid gap-2 mb-3">
        <a href="/api/auth/google" class="btn btn-outline-danger py-2 d-flex align-items-center justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
          </svg>
          Đăng ký bằng Google
        </a>
      </div>


    <div class="auth-footer text-center">
      Đã có tài khoản?
      <a href="/auth/login" class="text-decoration-none">Đăng nhập ngay</a>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
